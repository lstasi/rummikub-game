<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummikub Game</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/game.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="game-info">
                <h1>Rummikub Game</h1>
                <div id="game-status" class="game-status"></div>
                <div id="winner-announcement" class="winner-announcement" style="display: none;"></div>
            </div>
            <div class="players-info">
                <div id="players-list" class="players-list"></div>
            </div>
        </header>
        
        <main class="game-main">
            <section class="board-section">
                <div class="board-header">
                    <h2>Board</h2>
                    <div class="turn-actions">
                        <button id="draw-tile-btn" class="btn btn-draw" data-i18n="draw-tile-btn">Draw</button>
                        <button id="end-turn-btn" class="btn btn-success" disabled data-i18n="end-turn-btn">Next</button>
                        <button id="reset-btn" class="btn btn-warning" data-i18n="reset-btn">Reset</button>
                    </div>
                </div>
                <div id="board" class="board">
                    <div id="no-melds" class="no-melds">No melds on board yet</div>
                </div>
                <div class="board-controls">
                    <button id="break-meld-btn" class="btn btn-warning" disabled data-i18n="break-meld-btn">Break</button>
                    <button id="group-meld-btn" class="btn btn-info" disabled data-i18n="group-meld-btn">Group</button>
                </div>
            </section>
            
            <section class="transfer-section">
                <button id="push-to-board-btn" class="btn btn-primary" disabled data-i18n="push-to-board-btn">Push</button>
                <button id="remove-from-board-btn" class="btn btn-secondary" disabled data-i18n="remove-from-board-btn">Remove</button>
            </section>
            
            <section class="rack-section">
                <h2>Your Tiles</h2>
                <div id="rack" class="rack"></div>
                <div class="rack-controls">
                    <button id="sort-by-number" class="btn btn-small btn-secondary" data-i18n="sort-by-number">Number</button>
                    <button id="sort-by-color" class="btn btn-small btn-secondary" data-i18n="sort-by-color">Color</button>
                </div>
            </section>
        </main>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Loading game...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="debug-info" class="debug-info" style="display: none;">
            <h3>Debug Information (Ctrl+D to toggle)</h3>
            <div id="debug-content"></div>
        </div>
    </div>
    
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
