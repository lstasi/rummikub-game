<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game - Rummikub Online</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create New Game</h1>
            <button id="back-btn" class="btn btn-back">‚Üê Back to Home</button>
        </header>
        
        <main>
            <form id="create-game-form" class="game-form">
                <div class="form-group">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" name="player-name" required maxlength="50" 
                           placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="num-players">Number of Players:</label>
                    <select id="num-players" name="num-players" required>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4" selected>4 Players</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Game</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <p>Creating game...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script src="/static/js/create.js"></script>
</body>
</html>
