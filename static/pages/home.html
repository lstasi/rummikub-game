<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummikub Online - Home</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header class="home-header">
            <h1>Rummikub Online</h1>
            <div id="player-info" class="player-info" style="display: none;">
                <span>Welcome, <strong id="player-name-display"></strong>!</span>
            </div>
        </header>
        
        <main class="home-main">
            <!-- Quick Create Section -->
            <section class="quick-create-section">
                <h2>Quick Create</h2>
                <div class="quick-create-form">
                    <label for="num-players-select">Players:</label>
                    <select id="num-players-select" class="num-players-select">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4" selected>4 Players</option>
                    </select>
                    <button id="quick-create-btn" class="btn btn-primary">Create & Join</button>
                    <button id="how-to-play-btn" class="btn btn-tertiary">How to Play</button>
                </div>
            </section>
            
            <!-- Two-column layout for game lists -->
            <div class="games-container">
                <!-- My Games Section -->
                <section class="games-section my-games-section">
                    <h2>My Games</h2>
                    <div id="my-games-list" class="games-list">
                        <!-- My games will be loaded here -->
                    </div>
                    <div id="no-my-games" class="no-games" style="display: none;">
                        <p>You haven't joined any games yet</p>
                    </div>
                </section>
                
                <!-- Available Games Section -->
                <section class="games-section available-games-section">
                    <h2>Available Games</h2>
                    <div id="available-games-list" class="games-list">
                        <!-- Available games will be loaded here -->
                    </div>
                    <div id="no-available-games" class="no-games" style="display: none;">
                        <p>No games available - create one!</p>
                    </div>
                </section>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <p>Loading games...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>
    
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/home.js"></script>
</body>
</html>
