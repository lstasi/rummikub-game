<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - Rummikub Online</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Join Game</h1>
            <button id="back-btn" class="btn btn-back">‚Üê Back to Home</button>
        </header>
        
        <main>
            <form id="join-game-form" class="game-form">
                <div class="form-group">
                    <label for="game-id">Game ID:</label>
                    <input type="text" id="game-id" name="game-id" required 
                           placeholder="Enter game ID">
                </div>
                
                <div class="form-group">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" name="player-name" required maxlength="50" 
                           placeholder="Enter your name">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Join Game</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <p>Joining game...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script src="/static/js/join.js"></script>
</body>
</html>
